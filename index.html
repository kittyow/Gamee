<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Caliph!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffdde1, #ffc3a0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-wrapper {
      perspective: 1200px;
    }

    .card {
      width: 90vw;
      max-width: 330px;
      height: 250px;
      transform-style: preserve-3d;
      animation: flipCard 2s ease forwards;
      position: relative;
      border-radius: 12px;
    }

    .front, .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      border-radius: 12px;
      backface-visibility: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .front {
      background: #ffc1d3;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .inside {
      background: #fffafc;
      transform: rotateY(180deg);
      color: #444;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .inside h1 {
      font-size: 1.5em;
      color: #ff3399;
      margin-bottom: 10px;
      animation: glow 1.5s infinite alternate;
    }

    .inside p {
      font-size: 1em;
      line-height: 1.5;
    }

    @keyframes flipCard {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #fff; }
      to { text-shadow: 0 0 16px #ff66cc; }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .balloon {
      width: 25px;
      height: 40px;
      background: pink;
      border-radius: 50% 50% 45% 45%;
      position: absolute;
      bottom: -60px;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    .balloon::after {
      content: '';
      width: 2px;
      height: 20px;
      background: #888;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .flower {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 32px;
      z-index: 999;
      transition: transform 0.5s ease-in-out;
      animation: bounce 2.5s infinite ease-in-out;
      user-select: none;
      pointer-events: none;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15) rotate(5deg); }
    }
  </style>
</head>
<body>

  <!-- üéÅ Card -->
  <div class="card-wrapper">
    <div class="card">

      <div class="front">üêæ For You, Caliph... üíå</div>

      <div class="inside">
        <h1>Happy Birthday Caliph! üêæ</h1>

        <p>
          I'm so lucky to know someone<br>
          as kind, funny, and special as you.<br>
          Wishing you a purr-fect day<br>
          full of hugs, love and tiny cats! üê±<br><br>
          With love, Ceqqy ü•∫‚ù§Ô∏è
        </p>

        <p style="font-size: 40px; text-align: center;">üíå</p>

      </div>

    </div>
  </div>

  <!-- üéà Balloons -->
  <script>
    setInterval(() => {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.background = `hsl(${Math.random() * 360}, 80%, 80%)`;
      b.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 10000);
    }, 500);
  </script>

  <!-- üå∏ Flower icon -->
  <div class="flower">üå∏</div>

</body>
</html>
