<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Difference Game</title>
  <style>
    :root {
      --main-color: #ffb3c6;
      --hover-color: #ff8fab;
      --bg-color: #fff0f3;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #e63946;
      margin-top: 20px;
    }

    #game {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
      max-width: 1000px;
    }

    .image-wrapper {
      position: relative;
      flex: 1 1 300px;
      max-width: 90%;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 4px solid var(--main-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.3);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #level, #score, #result {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--main-color);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background-color: var(--hover-color);
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      button {
        width: 80%;
      }
      .spot {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ§¸ Find the Differences!</h1>
  <div id="level">Level: 1</div>
  <div id="score">Score: 0</div>
  <div id="game">
    <div class="image-wrapper">
      <img id="leftImage" src="" alt="Original" />
    </div>
    <div class="image-wrapper" id="rightWrapper">
      <img id="rightImage" src="" alt="Modified" />
    </div>
  </div>
  <div id="result"></div>
  <button id="nextBtn" style="display:none">Next Level</button>

  <script>
    const levels = [
      {
        left: "https://i.imgur.com/YFiJx4E.jpg",
        right: "https://i.imgur.com/YFiJx4E.jpg",
        spots: [
          { top: 80, left: 120 },
          { top: 150, left: 200 },
          { top: 220, left: 90 }
        ]
      },
      {
        left: "https://i.imgur.com/2ZPqGfO.jpg",
        right: "https://i.imgur.com/2ZPqGfO.jpg",
        spots: [
          { top: 100, left: 160 },
          { top: 180, left: 100 },
          { top: 220, left: 240 }
        ]
      },
      {
        left: "https://i.imgur.com/Z8O0DxS.jpg",
        right: "https://i.imgur.com/Z8O0DxS.jpg",
        spots: [
          { top: 70, left: 140 },
          { top: 190, left: 190 },
          { top: 240, left: 120 }
        ]
      }
    ];

    let currentLevel = 0;
    let score = 0;
    let found = 0;

    const leftImage = document.getElementById("leftImage");
    const rightImage = document.getElementById("rightImage");
    const rightWrapper = document.getElementById("rightWrapper");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const result = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    function loadLevel(index) {
      const level = levels[index];
      leftImage.src = level.left;
      rightImage.src = level.right;
      levelDisplay.textContent = `Level: ${index + 1}`;
      result.textContent = "";
      nextBtn.style.display = "none";
      found = 0;

      // Remove old spots
      document.querySelectorAll(".spot").forEach(el => el.remove());

      level.spots.forEach(pos => {
        const spot = document.createElement("div");
        spot.className = "spot";
        spot.style.top = `${pos.top}px`;
        spot.style.left = `${pos.left}px`;
        spot.addEventListener("click", () => {
          if (!spot.classList.contains("found")) {
            spot.classList.add("found");
            spot.style.background = "rgba(0, 200, 0, 0.6)";
            found++;
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            if (found === level.spots.length) {
              result.textContent = "âœ¨ Level Completed!";
              if (currentLevel < levels.length - 1) {
                nextBtn.style.display = "inline-block";
              } else {
                result.textContent = "ðŸŽ‰ Game Completed! Final Score: " + score;
              }
            }
          }
        });
        rightWrapper.appendChild(spot);
      });
    }

    nextBtn.addEventListener("click", () => {
      currentLevel++;
      if (currentLevel < levels.length) {
        loadLevel(currentLevel);
      }
    });

    loadLevel(currentLevel);
  </script>
</body>
</html>
