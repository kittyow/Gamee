<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Difference Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef6f9;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #e63946;
      margin-top: 20px;
    }
    #game {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .image-wrapper {
      position: relative;
    }
    .image-wrapper img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #ffc8dd;
    }
    .spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }
    #score, #level, #result {
      margin-top: 15px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffafcc;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f48fb1;
    }
  </style>
</head>
<body>

  <h1>üîç Find the Differences!</h1>
  <div id="level">Level: 1</div>
  <div id="score">Score: 0</div>
  <div id="game">
    <div class="image-wrapper">
      <img id="leftImage" src="" alt="Original" />
    </div>
    <div class="image-wrapper" id="rightWrapper">
      <img id="rightImage" src="" alt="Modified" />
    </div>
  </div>
  <div id="result"></div>
  <button id="nextBtn" style="display:none">Next Level</button>

  <script>
    const levels = [
      {
        left: "https://i.imgur.com/YFiJx4E.jpg",
        right: "https://i.imgur.com/YFiJx4E.jpg",
        spots: [
          { top: 70, left: 100 },
          { top: 160, left: 180 },
          { top: 220, left: 50 }
        ]
      },
      {
        left: "https://i.imgur.com/2ZPqGfO.jpg",
        right: "https://i.imgur.com/2ZPqGfO.jpg",
        spots: [
          { top: 90, left: 130 },
          { top: 180, left: 200 },
          { top: 230, left: 80 }
        ]
      },
      {
        left: "https://i.imgur.com/Z8O0DxS.jpg",
        right: "https://i.imgur.com/Z8O0DxS.jpg",
        spots: [
          { top: 60, left: 120 },
          { top: 190, left: 150 },
          { top: 250, left: 100 }
        ]
      }
    ];

    let currentLevel = 0;
    let score = 0;
    let found = 0;

    const leftImage = document.getElementById("leftImage");
    const rightImage = document.getElementById("rightImage");
    const rightWrapper = document.getElementById("rightWrapper");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const result = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    function loadLevel(levelIndex) {
      const level = levels[levelIndex];
      leftImage.src = level.left;
      rightImage.src = level.right;
      levelDisplay.textContent = `Level: ${levelIndex + 1}`;
      result.textContent = "";
      nextBtn.style.display = "none";
      found = 0;

      // X√≥a spot c≈©
      const oldSpots = document.querySelectorAll(".spot");
      oldSpots.forEach(spot => spot.remove());

      level.spots.forEach(pos => {
        const spot = document.createElement("div");
        spot.className = "spot";
        spot.style.top = pos.top + "px";
        spot.style.left = pos.left + "px";
        spot.addEventListener("click", () => {
          if (!spot.classList.contains("found")) {
            spot.classList.add("found");
            spot.style.background = "rgba(0, 200, 0, 0.5)";
            found++;
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            if (found === level.spots.length) {
              result.textContent = "‚ú® Level Completed!";
              if (currentLevel < levels.length - 1) {
                nextBtn.style.display = "inline-block";
              } else {
                result.textContent = "üéâ Game Completed! Total Score: " + score;
              }
            }
          }
        });
        rightWrapper.appendChild(spot);
      });
    }

    nextBtn.addEventListener("click", () => {
      currentLevel++;
      if (currentLevel < levels.length) {
        loadLevel(currentLevel);
      }
    });

    // B·∫Øt ƒë·∫ßu game
    loadLevel(currentLevel);
  </script>
</body>
</html>
