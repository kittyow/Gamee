<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Differences - Challenge Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fefae0;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #d62828;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .image-wrapper {
      position: relative;
    }
    img {
      width: 300px;
      height: auto;
      border: 3px solid #ccc;
      border-radius: 10px;
    }
    .spot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.3);
      cursor: pointer;
      transition: background 0.3s;
    }
    .found {
      background: rgba(0, 200, 0, 0.5) !important;
    }
    #info {
      margin-top: 20px;
      font-size: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 15px;
      color: #1d3557;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Find the Differences</h1>
  <p>Click all 3 differences before time runs out!</p>
  <div id="info">Found: <span id="found-count">0</span>/3 | Time left: <span id="timer">30</span>s</div>
  <div class="container">
    <div class="image-wrapper">
      <img src="https://i.imgur.com/0DElr0H.jpg" alt="Left Image">
    </div>
    <div class="image-wrapper" id="right-image">
      <img src="https://i.imgur.com/0DElr0H.jpg" alt="Right Image">
      <div class="spot" style="top: 80px; left: 120px;"></div>
      <div class="spot" style="top: 150px; left: 200px;"></div>
      <div class="spot" style="top: 220px; left: 90px;"></div>
    </div>
  </div>
  <div id="result"></div>

  <script>
    const spots = document.querySelectorAll('.spot');
    const foundCount = document.getElementById('found-count');
    const result = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    let found = 0;
    let timeLeft = 30;
    let gameOver = false;

    // Start countdown
    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;
      if (timeLeft === 0) {
        clearInterval(countdown);
        gameOver = true;
        result.textContent = '⏳ Time is up! Try again.';
      }
    }, 1000);

    // Click logic
    spots.forEach(spot => {
      spot.addEventListener('click', function () {
        if (gameOver || spot.classList.contains('found')) return;
        spot.classList.add('found');
        found++;
        foundCount.textContent = found;
        if (found === spots.length) {
          clearInterval(countdown);
          result.textContent = '🎉 You found all the differences!';
        }
      });
    });
  </script>
</body>
</html>
